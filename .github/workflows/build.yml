name: Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        env:
          VITE_UNSPLASH_TOKEN: ${{ secrets.UNSPLASH_TOKEN }}
        run: |
          npm ci
          npm run build
