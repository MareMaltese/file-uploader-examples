<!DOCTYPE html>
<html lang="en">
<head>
  <title>Uploadcare JS Minimal Example</title>
  <meta name="description" content="Uploading files with HTML and JS using Uploadcare"/>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <script type="module">
    import * as LR from 'https://cdn.jsdelivr.net/npm/@uploadcare/blocks@0.32.4/web/lr-file-uploader-minimal.min.js';

    LR.registerBlocks(LR);
  </script>
  <lr-config
    ctx-name="my-uploader"
    pubkey="2b7f257e8ea0817ba746"
  ></lr-config>
  <lr-file-uploader-minimal
    ctx-name="my-uploader"
    css-src="https://cdn.jsdelivr.net/npm/@uploadcare/blocks@0.30.0/web/lr-file-uploader-minimal.min.css"
  ></lr-file-uploader-minimal>

  <p>
    <a href="/">‚Üê All JS Examples</a>
  </p>
</body>
</html>
